<!DOCTYPE html>
<html>
<head>
    <title>Alta de Alumno</title>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header><h1>Alta de Alumno</h1></header> 
    <form action="altaA.jsp" method="post">
        <label for="numero_boleta">Número de Boleta:</label>
        <input type="text" id="numero_boleta" name="numero_boleta" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="grupo">Grupo:</label>
        <input type="text" id="grupo" name="grupo" required>
        
        <label for="especialidad">Especialidad:</label>
        <select id="especialidad" name="especialidad" required>
            <option value="">Seleccione una especialidad</option>
            <option value="Sistemas Digitales">Sistemas Digitales</option>
            <option value="Programacion">Programacion</option>
            <option value="Mecatrónica">Mecatrónica</option>
            <!-- Agrega más opciones según tus necesidades -->
        </select>
        
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
